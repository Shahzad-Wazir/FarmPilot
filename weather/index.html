<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather information</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weather</h2>
            <div class="weather-input">
                <input type="text" name="city" id="city_input" placeholder="Enter city name">
                <button type="button" id="searchBtn">
                    <i class="fas fa-search"></i>Search     
                </button>
                <button type="button" id="locationBtn">
                    <i class="bx bx-target-lock"></i>Current location    
                </button>
            </div>
        </div>
        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p>Now</p>
                            <h2>___&deg;C</h2>
                            <p>_____</p>
                        </div>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <p><i class="fa fa-calendar"></i>________</p>
                        <p><i class="fa fa-location-dot"></i>________</p>
                    </div>
                </div>
                <div class="card">
                    <h2>5 days forecast</h2>
                    <div class="day-forecast">
                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>____&deg;C</span>
                            </div>
                            <!-- <p>_____</p>
                            <p>_____</p> -->
                        </div>
                        
                    </div>
                    <div class="day-forecast">
                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>____&deg;C</span>
                            </div>
                            <!-- <p>_____</p>
                            <p>_____</p> -->
                        </div>
                        
                    </div>
                    <div class="day-forecast">
                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>____&deg;C</span>
                            </div>
                            <!-- <p>_____</p>
                            <p>_____</p> -->
                        </div>
                        
                    </div>
                    <div class="day-forecast">
                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>____&deg;C</span>
                            </div>
                            <!-- <p>_____</p>
                            <p>_____</p> -->
                        </div>
                        
                    </div>
                    <div class="day-forecast">
                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>____&deg;C</span>
                            </div>
                            <!-- <p>_____</p>
                            <p>_____</p> -->
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="weather-right">
                <h2>Today's Highlights</h2>
                <div class="highlights">
                    <div class="card">
                        <div class="card-head">
                            <p>Air Quality Index</p>
                            <p class="air-index aqi-1">Good</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <p>Air Quality Index</p>
                            <p class="air-index aqi-1">Good</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <p>Air Quality Index</p>
                            <p class="air-index aqi-1">Good</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <p>Air Quality Index</p>
                            <p class="air-index aqi-1">Good</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <p>Air Quality Index</p>
                            <p class="air-index aqi-1">Good</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <p>Air Quality Index</p>
                            <p class="air-index aqi-1">Good</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
